<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="pokeApp.css">
</head>

<body>
    <header>

        <h1>Pokédex</h1>

    </header>

    <main>

        <div class="formulario">

            <input type="text" placeholder="Consulta la especie capturada" />

            <button type="button" onclick="postPokemon()">Capturar</button>

        </div>

        <div class="tabla">

            <img src="../assets/pika.png" width="300px" alt="" />
            <hr>

            <table class="table">

                <thead>
                    <th scope="4">
                        Nombre Pokemon
                    </th>
                </thead>
                <tbody>
                    <tr>

                        <td class="arr">Habilidades</td>

                        <td class="arr">Estadísticas</td>

                        <td class="atrib">Tipo</td>

                        <td class="atrib">Peso</td>

                    </tr>

                    <tr>

                        <td class="arr">habilidad</td>

                        <td class="arr">estadísticas</td>

                        <td class="atrib">tipo</td>

                        <td class="atrib">peso</td>

                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script src="pokeApp.js"></script>

</body>

</html>
