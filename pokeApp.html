<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="pokeApp.css">
</head>

<body>
    <header>

        <h1>Pok√©dex</h1>

    </header>

    <main>

        <div id="form" class="formulario">

            <input type="text" id="nombre" placeholder="Consulta la especie capturada" />

            <button type="button" onclick="mostrarPokemon(nombre)"></button>

        </div>

        <div class="tabla">

            <img id="pokeImagen" src="../assets/pika.png" width="300px" alt="imagen del Pokemon" />
            <hr>

            <table class="table" id="tablePoke">

                <thead>
                    <th colspan="3" id="pokeNombre">Nombre Pokemon</th>
                </thead>
                <tbody id="data">
                    <tr>

                        <td class="arr">Habilidades</td>

                        <td class="atrib">Tipo</td>

                        <td class="atrib">Peso</td>

                    </tr>
                    <tr>

                        <td class="arr" id="pokeHabilidades"></td>

                        <td class="atrib" id="pokeTipo"></td>

                        <td class="atrib" id="pokePeso"></td>

                    </tr>
                </tbody>
            </table>
        </div>

    </main>

    <script src="pokeApp.js"></script>

</body>

</html>
